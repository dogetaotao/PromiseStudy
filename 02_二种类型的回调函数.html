<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  //1.同步的回调函数
  const arr = [1, 3, 4]
  //forEach不是异步方法
  arr.forEach(item => {
    console.log(item)
  })
  console.log("forEach()之后执行")

  //2.异步回调函数
  setTimeout(() => {//异步回调函数，会放入队列中执行
    console.log("回调函数2")
  }, 0)
  console.log("setTimeout()之后执行")
</script>
</body>
</html>
